<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let data = location.search.slice(1).split("&");
      console.log(data);
      let obj = {
        name:'',
        password:'',
        hobby:[],
        gender:''
      };
      data.forEach((item) => {
        
        let temp = item.split("=");
        console.log(temp);
        if (temp[0] == "hobby") {
          obj[temp[0]].push(temp[1]);
        } else {
          obj[temp[0]] = temp[1];
        }
      });
      console.log(obj);
    </script>
  </body>
</html>
