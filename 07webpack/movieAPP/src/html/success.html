<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <script src="./js/jquery.qrcode.min.js"></script> -->
</head>
<body>
   <div class="bg">
    <img class="icon"  src="../img/bg1r.png">
    <div class="tit">购买成功</div>
    <main>
      <div class="title">
        <img src="../img/movie2.jpg" alt="">
        <div class="desc">
          <div class="no">订单号： 72132342241</div>
          <div class="name">哥斯拉大战金刚</div>
          <div class="wrap">
            <div class="region">成都双楠电影城</div>
             <span>•</span>
            <div class="lang">英文 2D</div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="con1">
          <div class="data item">
            <div class="name">观影日期</div>
            <div class="sub">2020-04-16 星期一</div>
          </div>
          <div class="seat item">
            <div class="name">座位</div>
            <ul>
              <li>F1</li>
              <li>F1</li>
              <li>F1</li>
            </ul>
          </div>
        </div>
        <div class="con2">
          <div class="time item">
            <div class="name">时间</div>
            <div class="sub">19:00</div>
          </div>
          <div class="num item">
            <div class="name">座位总数</div>
            <div class="sub">3</div>
          </div>
        </div>
      </div>
      <div class="use">
        <div class="con1">
          <div class="name">兑换码</div>
          <div class="code">123123</div>
        </div>
        <div class="con2">
          <div class="name">二维码</div>
          <div class="code"></div>
        </div>
      </div>
    </main>
    <button class="submit">返回首页</button>
</body>
</html>
