  <body>
    <script>
      let getMoive = function (id) {
        return new Promise(function (res, rej) {
          $.ajax({
            url: `/movie/getMovieById?id=${id}`,
            method: "GET",
            success: res,
          });
        });
      };
      let getCinema = function (_id) {
        return new Promise(function (res, rej) {
          $.ajax({
            url: `/cinema/findCinemaPlayingMovie?_id=${_id}`,
            method: "GET",
            success: res,
          });
        });
      };

      getMoive(1292213)
        .then((data) => {
          console.log(data);
          // console.log(data.data._id);
          return getCinema(data.data._id);
        })
        .then((data) => {
          console.log(data);
        });
    </script>
  </body>
