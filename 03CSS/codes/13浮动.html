    <p>
      一 般 在 开 发 中经常让父元素高度由内容决定，一旦子元素设置了浮动后，父元素的高度就塌陷了。原因在于：子元素设置浮动后，脱离文档流，原来的空间不再占用，子元素的高度就不会参与父元素高度的计算。解决方案：给父盒子设置高度，不能让父盒子根据内容来自动计算。给父盒子设置`overflow:hidden;`：将盒子变成了一个bfc容器，这个容器里面的元素的排列不会影响外面，而且浮动的子元素会参与父元素高度的计算
    </p>
