<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* id选择器>class选择器>标签选择器 */
    div {
      color: pink;
    }

    .box {
      color: tomato;
    }

    #uid {
      color: skyblue;
    }
    
  </style>
</head>

<body>

  <div>div</div>
  <div class="box">box</div>
  <div id="uid">uid</div>
  <div class="box" id="uid">box uid</div>

</body>

</html>
