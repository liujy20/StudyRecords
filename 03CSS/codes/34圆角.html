<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width: 200px;
      height: 200px;
      margin: 0 auto;
      background-color: aqua;
      border-radius: 50%;
    }
    .box2{
      width: 400px;
      height: 200px;
      background-color: tomato;
      border-radius: 100px;
    }
    .box3{
      width: 200px;
      height: 200px;
      background-color: pink;
      border: 50px solid #aca;
      border-radius: 20px;
    }
    .box4{
      width: 200px;
      height: 200px;
      background-color: pink;
      border: 50px solid #aca;
      border-radius: 80px;
    }
    .box1:hover{
      box-shadow: 0 0 100px rgb(42, 255, 255);
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
</body>
</html>
