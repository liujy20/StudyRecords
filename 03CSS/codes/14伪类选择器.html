<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      height: 300px;
      background-color: #9cb8c8;
    }

    .box:hover{
      background-color: antiquewhite;
    }

    .box:active{
      background-color: skyblue;
    }

    a{
      font-size: 200px;
    }
    a:link{
      color: #c99;
    }

    a:visited{
      color: #99a;
    }

    a:hover{
      color: #aca;
    }

    a:active{
      color: #cc9;
    }
  </style>
</head>
<body>
  <a href="http://baidu.com" target="_blank">百度一下</a>
  <div class="box"></div>
</body>
</html>
