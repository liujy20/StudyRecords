<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: #35403f;
    }
    .box{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
    }
    .box div{
      width: 20px;
      height: 20px;
      margin-right: 20px;
      background-color: white;
      border-radius: 50%;
      transform: scale(0);
    }
    .dot1{
      animation: wait .8s linear infinite alternate;
    }
    .dot2{
      animation: wait .8s .3s linear infinite alternate;
    }
    .dot3{
      animation: wait .8s .6s linear infinite alternate;
    }
    @keyframes wait { 
      0%{
        transform: scale(0);
      }
      100%{
        transform: scale(1);
      }
    }
    @keyframes z { 
      0%{
        transform: rotate(0);
      }
      100%{
        transform: rotate(360deg);
      }
    }
    .c{
      width: 30px;
      height: 30px;
      border: 10px solid transparent;
      border-top: 10px solid lightblue;
      border-right: 10px solid lightblue;
      border-radius: 50%;
      animation: z 1.8s linear infinite;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="dot1"></div>
    <div class="dot2"></div>
    <div class="dot3"></div>
  </div>
  <div class="c"></div>
</body>
</html>
