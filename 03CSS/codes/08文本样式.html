<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      font-size: 30px;
      color: tomato;
      text-align: left;
      text-indent: 100px;
      /* letter-spacing: 100px; */
      word-spacing: 100px;
      text-transform: uppercase;
      text-decoration: underline;
    }
    div{
      width: 100px;
      height: 100px;
      border: 1px solid skyblue;
      text-align: center;
      line-height: 100px;
      text-decoration: line-through;
    }
    i{
      text-decoration: overline;
    }
  </style>
</head>
<body>
  <p>CSS（Casacding Style Sheets）层叠样式表，用来控制网页的样式，不能直接使用，作用在页面上的标签上的，控制标签的样式.层叠：Css样式代码可以书写在多个地方，首先检查代码中有没有Css样式，如果有将内联样式、内部样式、外部样式、浏览器默认样式、用户自定义的样式叠加在一起，形成最终的一套样式，相同的属性进行层叠，不同的属性直接作用在标签上。</p>

  <div>
    <span>center</span>
  </div>
  <i>overline</i>
</body>
</html>
