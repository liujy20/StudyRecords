<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width: 100px;
      height: 100px;
      margin: 0 200px;
      background-color: pink;
      position: relative;
    }
    .box2{
      width: 300px;
      height: 300px;
      background-color: skyblue;
      position: absolute;
      top: 120px;
      left: -100px;
      display: none;
    }

    .box1:hover .box2{
      display: block;
    }

    .top{
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid skyblue;
      position: relative;
      top: -15px;
      left: 140px;
    }
  </style>
</head>
<body>
  <div class="box1">
    <div class="box2">
      <div class="top"></div>
    </div>
  </div>
</body>
</html>
