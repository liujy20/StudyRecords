<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Document</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/confirm.css">
  <script src="./js/movieData.js"></script>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/resize.js"></script>
</head>
<body>
  <header>
    <img class="icon" src="./img/bg1r.png">
    <img class="back" src="./img/back.png">
    <div class="text">确认订单</div>
  </header>
  <div class="tit">
    <img src="./img/movie2.jpg" alt="">
    <div class="desc">
      <div class="no">订单号： 72132342241</div>
      <div class="name">哥斯拉大战金刚</div>
      <div class="wrap">
        <div class="region">成都双楠电影城</div>
         • 
        <div class="lang">英文 2D</div>
      </div>
    </div>
  </div>
  <div class="divider"></div>
  <div class="content">
    <div class="con1">
      <div class="data item">
        <div class="name">观影日期</div>
        <div class="sub">2020-04-16 星期一</div>
      </div>
      <div class="seat item">
        <div class="name">座位</div>
        <ul>
          <li>F1</li>
          <li>F1</li>
          <li>F1</li>
        </ul>
      </div>
      <div class="price item">
        <div class="name">总价</div>
        <div class="sub">￥120.00</div>
      </div>
      <div class="preferential item">
        <div class="name">优惠</div>
        <div class="sub">-￥0.00</div>
      </div>
    </div>
    <div class="con2">
      <div class="time item">
        <div class="name">时间</div>
        <div class="sub">19:00</div>
      </div>
      <div class="num item">
        <div class="name">座位总数</div>
        <div class="sub">3</div>
      </div>
      <div class="service item">
        <div class="name">服务费</div>
        <div class="sub">￥3.00</div>
      </div>
    </div>
  </div>
  <div class="divider"></div>
  <div class="total">
    <div class="name">总计</div>
    <div class="sub">￥123.00</div>
  </div>
  <button class="submit">去支付</button>
    <script src="./js/confirm.js"></script>
</body>
</html>
