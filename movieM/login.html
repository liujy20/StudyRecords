<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/login.css">
  <script src="./js/resize.js"></script>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <img class="icon" src="./img/bg1r.png">
    <img src="./img/arrow_l.png" alt="" class="back">
    <div class="tit">登录</div>
  </header>
  <main>
    <div class="item phone">
      <div class="tip">用户名</div>
      <input type="text" placeholder="请输入手机号">
    </div>
    <div class="item pwd">
      <div class="tip">
        密码
        <span>忘记密码?</span>
      </div>
      <input type="password" placeholder="密码为6~12位数字字母，首字符为字母">
      <img src="./img/eye.png" class="eyes" data-id="1">
    </div>
    <button class="login">立即登录</button>
    <div class="toReg">立即注册</div>
  </main>
  <script src="./js/login.js"></script>
</body>
</html>
