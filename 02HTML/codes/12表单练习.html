<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span{
      color: red;
    }
    i{
      color: orange;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <form action="./00success.html">
    <table height="550px" width="980px" border="1px" cellspacing="0" align="center">
      <tr bgcolor="#278abc" height="40px">
        <td>账户信息</td>
      </tr>
      <tr>
        <td>
          <table cellpadding="5px">
            <tr height="10px">
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td align="right" width="380px">
                <span>* </span>用 户 名:
              </td>
              <td>
                <input type="text" name="username" placeholder="用户名设置后不可以更改">
              </td>
              <td>
              <i>
                6~30位字母,数字或"_",字母开头
              </i>
            </td>
            </tr>
            <tr>
              <td align="right">
                <span>* </span>登陆密码:
              </td>
              <td>
                <input type="password" name="password" placeholder="6~20位数字或字母">
              </td>
              <td>
              <i>
                密码错误
              </i>
            </td>
            </tr>
            <tr>
              <td align="right">
                <span>* </span>确认密码:
              </td>
              <td>
                <input type="password" name="password" placeholder="请你再次输入你的密码">
              </td>
            </tr>
            <tr>
              <td align="right">
                <span>* </span>证件类型:
              </td>
              <td>
                <select name="document">
                  <option value="1">身份证&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                  <option value="2">学生证</option>
                </select>
              </td>
              <td>
                <i>
                  证件填写规则
                </i>
              </td>
            </tr>
            <tr>
              <td align="right">
                <span>* </span>姓名:
              </td>
              <td>
                <input type="text" name="name" placeholder="请输入姓名">
              </td>
              <td>
                <i>
                  (用于验证身份)
                </i>
              </td>
            </tr>
            <tr>
              <td align="right">
                <span>* </span>证件号码:
              </td>
              <td>
                <input type="text" name="id_number" placeholder="请输入证件号码">
              </td>
              <td>
                <i>
                  (用于验证身份)
                </i>
              </td>
            </tr>
            <tr>
              <td align="right">
                <span>* </span>性别:
              </td>
              <td align="center">
                <input type="radio" name="gender">男
                <input type="radio" name="gender">女
              </td>
            </tr>
            <tr>
              <td align="right">
                <span>* </span>邮箱:
              </td>
              <td>
                <input type="text" name="email" placeholder="请输入正确的邮箱地址">
              </td>
            </tr>
            <tr>
              <td align="right">
                <span>* </span>手机号 (+86):
              </td>
              <td>
                <input type="text" name="phone" placeholder="请输入手机号码">
              </td>
              <td>
                <i>
                  请正确填写手机号码,稍后将向该手机号码发送短信验证码
                </i>
              </td>
            </tr>
            <tr>
              <td align="right">
                <span>* </span>旅客类型:
              </td>
              <td>
                <select name="type">
                  <option value="1">成人&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                  <option value="2">学生</option>
                  <option value="3">儿童</option>
                </select>
              </td>
            </tr>
            <tr>
              <td align="right">

              </td>
              <td colspan="2">
                <input type="checkbox" name="agree">
                我已阅读并同意遵守<a href="" style="font-size: 12px;"><中国铁路客户服务中心网站服务条款><隐私权政策></a>
              </td>
            </tr>
            <tr height="100px">
              <td></td>
              <td>
                <button type="submit" style="background-color: orange;">下一步</button>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
