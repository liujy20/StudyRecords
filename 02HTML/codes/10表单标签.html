<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3>普通输入框</h3>
  输入框:
  <input type="text" placeholder="请输入用户名">

  <h3>密码框</h3>
  密码:
  <input type="password">

  <h3>单选框</h3>
  性别:
  <input type="radio" name="denger" id="man" checked><label for="man">男</label>
  <input type="radio" name="denger" id="woman"><label for="woman">女</label>

  <h3>多选框</h3>
  爱好:
  <input type="checkbox">lol
  <input type="checkbox" checked>cs
  <input type="checkbox">pubg

  <h3>下拉列表</h3>
  证件:
  <select name="" id="" multiple>
    <option value="">身份证</option>
    <option value="">学生证</option>
    <option value="">军官证</option>
    <option value="">驾驶证</option>
  </select>

  <h3>文本域</h3>
  <!-- 
      rows：控制文本域显示的行数
      cols：设置一行显示的字符个数
   -->
  描述：
  <textarea name="" id="" cols="10" rows="5"></textarea>

  <h3>按钮</h3>
  <!-- input -->
  <input type="button" value="普通按钮">
  <input type="submit" value="提交按钮">
  <input type="reset" value="重置按钮">

  <!-- button -->
  <button>按钮</button>
  <button type="button">普通按钮</button>
  <button type="submit">提交按钮</button>
  <button type="reset">重置按钮</button>

</body>

</html>
