<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/answer.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <script src="../util/resize.js"></script>
    <script src="../js/answer.js" defer></script>
    <script src="../util/jquery.js"></script>
    <script src="../util/util.js"></script>
  </head>
  <body>
    <header>
      <img src="../img/错题本_03.png" alt=""/>
      <div class="text">前端第一阶段阶段考试</div>
      <div class="msg">
        <div class="score">
          <div class="num">20.0</div>
          <div class="type">考试成绩</div>
        </div>
        <div class="duration">
          <div class="num">00:59:37</div>
          <div class="type">考试时长</div>
        </div>
      </div>
    </header>
    <main>
      <div class="tit">
        <div class="type">单选题</div>
        <div class="topic">递接文件</div>
      </div>
      <div class="options">
        <div class="option">
          <input type="radio" id="a" name="topic" />
          <label for="a">A. 正面朝向对方</label>
        </div>
        <div class="option active">
          <input type="radio" id="b" name="topic" checked />
          <label for="b">B. 正面朝向对方</label>
        </div>
        <div class="option">
          <input type="radio" id="c" name="topic" />
          <label for="c">C. 正面朝向对方</label>
        </div>
      </div>
      <div class="ans">
        <div class="tip">
          <img src="../img/解析_03.png" alt="">
          <div class="text">答错了</div>
        </div>
        <div class="t-ans">
          考生答案：
          <span class="f">B</span>
        </div>
        <div class="t-ans">
          正确答案：
          <span>A</span>
        </div>
        <div class="more">
          答案解析：答非所问，词不达意。
        </div>
      </div>
    </main>
    <footer>
      <div class="top">
        <div class="collection">
          <img src="../img/解析_07.png" alt="" />
          <div class="text">收藏</div>
        </div>
        <button class="submit">返回考试中心</button>
        <div class="num" data-f=0>
          <img src="../img/错题本2_07.png" alt="" />
          <span class="now">1</span>/<span class="all">10</span>
        </div>
      </div>
      <div class="bottom">
        <div class="choice1 choice">
          <div class="tit">单选题（共10题，合计20分）</div>
          <ul>
            <li class="t collected">1</li>
            <li class="t">2</li>
            <li class="f">3</li>
            <li class="f">4</li>
            <li class="f">5</li>
            <li class="t">6</li>
            <li class="f">7</li>
            <li class="f">8</li>
            <li class="t collected">9</li>
            <li class="t">10</li>
          </ul>
        </div>
        <div class="choice2 choice">
          <div class="tit">多选题（共10题，合计20分）</div>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
          </ul>
        </div>
      </div>
    </footer>
    
    <div class="mask"></div>
  </body>
</html>
