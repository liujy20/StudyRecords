<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/test.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <script src="../util/resize.js"></script>
  </head>
  <body>
    <header>
      <img src="../img/错题本_03.png" alt="" />
      <div class="text">前端第一阶段阶段考试</div>
      <div class="time">00:59:37</div>
    </header>
    <main>
      <div class="tit">
        <div class="type">单选题</div>
        <div class="topic">递接文件</div>
      </div>
      <div class="option">
        <input type="radio" id="a" name="topic" />
        <label for="a">A. 正面朝向对方</label>
      </div>
      <div class="option active">
        <input type="radio" id="b" name="topic" checked />
        <label for="b">B. 正面朝向对方</label>
      </div>
      <div class="option">
        <input type="radio" id="c" name="topic" />
        <label for="c">C. 正面朝向对方</label>
      </div>
    </main>
    <footer>
      <div class="top">
        <div class="collection">
          <img src="../img/解析_07.png" alt="" />
          <div class="text">收藏</div>
        </div>
        <button class="submit">提交试卷</button>
        <div class="num">
          <img src="../img/错题本2_07.png" alt="" />
          <span class="now">1</span>/<span class="all">10</span>
        </div>
      </div>
      <div class="bottom">
        <div class="choice1 choice">
          <div class="tit">单选题（共10题，合计20分）</div>
          <ul>
            <li class="complete collected">1</li>
            <li class="complete">2</li>
            <li class="current">3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
          </ul>
        </div>
        <div class="choice2 choice">
          <div class="tit">多选题（共10题，合计20分）</div>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
          </ul>
        </div>
      </div>
    </footer>
    <div class="confirm-submit">
      <div class="box">
        <div class="tip">有试题未完成，是否现在交卷？</div>
        <div class="btns">
          <button class="cancel">取消</button>
          <button class="confirm">确认</button>
        </div>
      </div>
    </div>
    <div class="mask"></div>
  </body>
</html>
