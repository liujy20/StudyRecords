<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/collection.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <script src="../util/resize.js"></script>
    <script src="../js/collection.js" defer></script>
    <script src="../util/jquery.js"></script>
    <script src="../util/util.js"></script>
  </head>
  <body>
    <header>
      <img src="../img/错题本_03.png" alt="" />
      <div class="prev">上一题</div>
      <div class="next">下一题</div>
    </header>
    <main>
      <div class="tit">
        <div class="type">单选题</div>
        <div class="topic">递接文件</div>
      </div>
      <div class="options">
        <div class="option">
          <input type="radio" id="a" name="topic" />
          <label for="a">A. 正面朝向对方</label>
        </div>
        <div class="option active">
          <input type="radio" id="b" name="topic" checked />
          <label for="b">B. 正面朝向对方</label>
        </div>
        <div class="option">
          <input type="radio" id="c" name="topic" />
          <label for="c">C. 正面朝向对方</label>
        </div>
      </div>
      <div class="ans">
        <div class="t-ans">
          正确答案：
          <span>A</span>
        </div>
        <div class="more">
          答案解析：答非所问，词不达意。
        </div>
      </div>
    </main>
    <footer>
      <div class="top">
        <div class="del">
          <img src="../img/错题本2_05.png" alt="" />
          <div class="text">删除</div>
        </div>
        <button class="submit">返回</button>
        <div class="num">
          <img src="../img/错题本2_07.png" alt="" />
          <span class="now">1</span>/<span class="all">10</span>
        </div>
      </div>
      <div class="bottom">
        <div class="choice1 choice">
          <div class="tit">单选题（共10题，合计20分）</div>
          <ul>
            <li class=" f">1</li>
            <li class="t">2</li>
            <li class="t">3</li>
            <li class=" f">4</li>
            <li class=" f">5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
          </ul>
        </div>
        <div class="choice2 choice">
          <div class="tit">多选题（共10题，合计20分）</div>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
          </ul>
        </div>
      </div>
    </footer>
    
    <div class="mask"></div>
  </body>
</html>
