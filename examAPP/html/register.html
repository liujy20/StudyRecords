<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <script src="../util/resize.js"></script>
    <script src="../js/register.js" defer></script>
    <script src="../util/jquery.js"></script>
    <script src="../util/util.js"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="../img/登录_06.png" alt="" />
      <img class="menu" src="../img/登录_03.png" alt="" />
    </header>
    <main>
      <div class="title">
        <div class="en">Welcome To Register</div>
        <div class="cn">欢迎注册考试系统</div>
      </div>
      <div class="con">
        <div class="name itemP">
          <div class="tit">用户名</div>
          <input type="text" id="phone" placeholder="请输入13位手机号"/>
        </div>
        <div class="pwd1 itemP">
          <div class="tit">密码</div>
          <input type="password" id="pwd1" placeholder="请输入字母开头的6~12位密码"/>
          <img src="../img/闭眼睛.png" alt="" data-f="0" />
        </div>
        <div class="pwd2 itemP">
          <div class="tit">确认密码</div>
          <input type="password" id="pwd2" placeholder="请再次输入密码"/>
          <img src="../img/闭眼睛.png" alt="" data-f="0" />
        </div>
      </div>
      <button class="register">立即注册</button>
      <div class="login">立即登录</div>
    </main>
    <footer>Copyright © 2021 成都蜗牛创想科技有限公司</footer>
  </body>
</html>
