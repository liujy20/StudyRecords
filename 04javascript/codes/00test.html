    <script>
      let num = +prompt("请输入一个数");
      let flag = true;
      for (let i = 2; i < Math.sqrt(num); i++) {
        if (num % i === 0) {
          flag = false;
          break;
        }
      }
      if (flag) {
        console.log("质数");
      } else {
        console.log("非质数");
      }
    </script>
