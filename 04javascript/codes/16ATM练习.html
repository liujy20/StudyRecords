<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let users = [];
      let flag = true;
      do {
        let op = +prompt("1.登录 2. 注册 3. 退出");
        switch (op) {
          case 1:
            alert("登录");
            if (users.length == 0) {
              alert("请先注册");
              break;
            }
            let name = prompt("请输入账户");
            let pwd = prompt("请输入密码");
            if (name == users[0] && pwd == users[1]) {
              alert("登陆成功");
            } else {
              if (name != users[0]) {
                alert("账户错误");
              } else {
                alert("密码错误");
              }
            }
            break;
          case 2:
            alert("注册");
            users[0] = prompt("请输入账户");
            users[1] = prompt("请输入密码");
            break;
          case 3:
            alert("感谢使用");
            flag = false;
            break;
          default:
            alert("输入错误");
        }
      } while (flag);
    </script>
