<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let name = prompt("请输入名字");
    document.write(name);

    document.write("<a href='http://www.woniuxy.com '>蜗牛学苑</a>");
    document.write("<div style='width:20px;height: 20px; background-color: pink;border-radius: 50%;''></div>");

    let a = prompt("请输入一个数字");
    let b = prompt("请再输入一个数字");
    document.write("两数相加等于", a + b, "<br>");
    document.write("两数相减等于", a - b, "<br>");
    document.write("两数相乘等于", a * b, "<br>");
    document.write("两数相除等于", a / b, "<br>");
    
  </script>
</body>
</html>
