  <body>
    <script>
      let num = +prompt("输入一个数");
      let g = Math.floor(num % 10);
      let s = Math.floor((num % 100) / 10);
      let b = Math.floor(num / 100);
      // console.log(g, s, b);
      if (Math.pow(g, 3) + Math.pow(s, 3) + Math.pow(b, 3) == num) {
        console.log("水仙花数");
      }else{
        console.log("非水仙花数");
      }
    </script>
