<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <script>
      let num;
      let max = 0;
      do {
        num = +prompt("请输入数字");
        max = Math.max(max, num);
      } while (num > 0);
      console.log(max);
    </script>
