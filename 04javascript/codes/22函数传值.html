<body>
  <script>
    function add(num1,num2){
      let min,max;
      min=num1;
      max=num2;
      if(num1>num2){
        max=num1;
        min=num2;

      }
      let sum=0;
      for(let i=min;i<=max;i++){
        sum+=i;
      }
      return sum;
    }

    // console.log(add(1,10));

    function includes(a,arr) {
      for(let i=0;i<arr.length;i++){
        if(arr[i]==a){
          return true;
        }
      }
      return false;
    }

    // console.log(includes(21,[1,2,3]));

    function find(arr){
      for(let i=0;i<arr.length;i++){
        if(arr[i]%3==0){
          return arr[i];
        }
      }
      return false;
    }

    // console.log(find([1,2,4,2,22]));
  </script>
