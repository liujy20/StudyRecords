<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let random = parseInt(Math.random()*100+1);
    let num = -1;
    while(num!=random){
      num = +prompt("请输入数字");
      if(num>random){
        alert("大了");
      }else if(num<random){
        alert("小了");
      }
    }
    alert("数字是"+random);
  </script>
</body>
</html>
