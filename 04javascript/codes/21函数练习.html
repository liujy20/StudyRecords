      function isFlowerNumber(num) {
        num = num + "";
        let arr = num.split('');
        let sum=0;
        for(let i=0;i<arr.length;i++){
          sum+=Math.pow(+arr[i],3);
          console.log(Math.pow(+arr[i],3));
        }
        console.log(sum);
        if(sum==num){
          alert("水仙花");
        }else{
          alert("非水仙花");
        }
      }
