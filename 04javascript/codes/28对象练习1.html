    <script>
      let maxId = 6;
      let students = [
        {

      ];
      function less(students) {
        let temp = [];
        for (let i in students) {
          let age = students[i].age;
          if (age < 25) {
            temp.push(students[i]);
          }
        }
        return temp;
      }
      function average(students) {
        let sum = 0;
        for (let i in students) {
          sum += students[i].age;
        }
        return sum / students.length;
      }
      function add(name, age, education, type) {
        let obj = {};
        obj.id = maxID();
        obj.name = name;
        obj.age = age;
        obj.education = education;
        obj.type = type;
        students.push(obj);
      }
      // console.log(add("xwg",12,"aa","wg"),students);
      function allWeb(students) {
        let sum = 0;
        for (let i in students) {
          if (students[i].type == "WEB") {
            sum++;
          }
        }
        return sum;
      }
      function selectEdu(students, edu) {
        let temp = [];
        for (let i in students) {
          if (students[i].education == edu) {
            temp.push(students[i]);
          }
        }
        return temp;
      }
      function maxID(array) {
        // let max = students[0].id;
        // for(let i in students){
        //   if(max<students[i].id){
        //     max=id;
        //   }
        // }
        // return max++;
        array.sort(function (a, b) {
          return b.id - a.id;
        });
        return array[0].id;
      }
      console.log(maxID(students));
    </script>
