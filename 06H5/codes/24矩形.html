<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        margin: auto;
        width: 600px;
        height: 600px;
      }
      canvas {
        border: 1px solid #acc;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <canvas width="600px" height="600px"> </canvas>
    </div>
    <script>
      let can = document.querySelector("canvas");
      let pen = can.getContext("2d");

      pen.save();

      pen.beginPath();
      pen.restore();

      // 矩形 XY宽高
      // pen.rect(200,200,200,200)
      // pen.stroke()
      // pen.fill()

      // 填充矩形 绘制并填充
      // pen.fillRect(200,200,200,200)
      

      // 绘制矩形
      // pen.strokeRect(200,200,200,200)

      for (let i = 1; i < 10; i++) {
        for (let j = 1; j < 10; j++) {
          pen.beginPath()
          pen.rect(i * 50, j * 50, 50, 50);
          pen.stroke()
          if ((i + j) % 2) {
            pen.fill();
          }
        }
      }
    </script>
  </body>
</html>
