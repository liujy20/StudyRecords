<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function hanoi(n, start, end, aux) {
        if (n === 1) {
          console.log(`Move disk ${start} from peg ${start} to peg ${end}.`);
          return;
        }

        hanoi(n - 1, start, aux, end);
        console.log(`Move disk ${start} from peg ${start} to peg ${end}.`);
        hanoi(n - 1, aux, end, start);
      }
      hanoi(2,'a','c','b')
    </script>
  </body>
</html>
